<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Notas do projeto</div>
                <div class="panel-body">
                    <table class="table table-responsive table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Título</th>
                            <th>Criado em</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in notes">
                                <td>{{o.title}}</td>
                                <td >{{o.created_at}}</td>
                                <td>
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}">Detalhes</a> |
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">Editar</a> |
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
